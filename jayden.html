<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>간단한 HTML 예시</title>
</head>
<body>
  <h1>안녕하세요 👋</h1>
  <p>이것은 CSS와 자바스크립트가 없는 간단한 HTML 예시입니다.</p>

  <h2>메뉴</h2>
  <ul>
    <li><a href="#">홈</a></li>
    <li><a href="#about">소개</a></li>
    <li><a href="#contact">문의</a></li>
  </ul>

  <h2 id="about">소개</h2>
  <p>이 HTML은 가장 기본적인 구조만 담고 있습니다.</p>

  <h2 id="contact">문의</h2>
  <p>이메일: example@example.com</p>

  <footer>
    <p>© 2025 Demo</p>
  </footer>
</body>
</html>
